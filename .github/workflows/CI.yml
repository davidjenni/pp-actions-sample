name: CI

on:
  workflow_dispatch:    # allow for manual workflow triggering as needed
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sample-flow:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    env:
      RUNNER_DEBUG: 1
      WF_APPID: 8a7729e0-2b71-4919-a89a-c789d0a9720a
      WF_TENANT_ID: 3041a058-5110-495a-a575-b2a5571d9eac
      # set repo secret with appID's client secret: CLIENT_SECRET_PPDEVTOOLS

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true

    - name: actions on runner
      run: tree -d -L 3 /home/runner/work/_actions/microsoft

    - name: show yaml
      run: ls /home/runner/work/_actions/microsoft/powerplatform-actions/8ba95505ed62b2f34974e440ce908f927e24beff/create-environment/

    - name: create ephemeral test environment
      uses: microsoft/powerplatform-actions/create-environment@8ba95505ed62b2f34974e440ce908f927e24beff
      id: test-environment
      env:
        PP_SRC_ENV_NAME: ${{ format('dj-sample-{0}', runner.os) }}
      with:
        app-id: ${{ env.WF_APPID }}
        tenant-id: ${{ env.WF_TENANT_ID }}
        client-secret: ${{ secrets.CLIENT_SECRET_PPDEVTOOLS }}
        name: ${{ env.PP_SRC_ENV_NAME }}
        type: Sandbox
        region: unitedstates
        domain: ${{ env.PP_SRC_ENV_NAME }}

    - name: who-am-i
      uses: microsoft/powerplatform-actions/who-am-i@8ba95505ed62b2f34974e440ce908f927e24beff
      with:
        app-id: ${{ env.WF_APPID }}
        tenant-id: ${{ env.WF_TENANT_ID }}
        client-secret: ${{ secrets.CLIENT_SECRET_PPDEVTOOLS }}
        environment-url: ${{ steps.test-environment.outputs.environment-url }}

    - name: pack-solution
      uses: microsoft/powerplatform-actions/pack-solution@8ba95505ed62b2f34974e440ce908f927e24beff
      with:
        solution-folder: 'solutions/Covid19Screening-staged'
        solution-file: out/CI/solutions/Covid19Screening.zip
        solution-type: 'Unmanaged'

    - name: import-solution
      uses: microsoft/powerplatform-actions/import-solution@8ba95505ed62b2f34974e440ce908f927e24beff
      with:
        app-id: ${{ env.WF_APPID }}
        tenant-id: ${{ env.WF_TENANT_ID }}
        client-secret: ${{ secrets.CLIENT_SECRET_PPDEVTOOLS }}
        environment-url: ${{ steps.test-environment.outputs.environment-url }}
        solution-file: out/CI/solutions/Covid19Screening.zip
        force-overwrite: true

    - name: export-solution action
      uses: microsoft/powerplatform-actions/export-solution@8ba95505ed62b2f34974e440ce908f927e24beff
      with:
        app-id: ${{ env.WF_APPID }}
        tenant-id: ${{ env.WF_TENANT_ID }}
        client-secret: ${{ secrets.CLIENT_SECRET_PPDEVTOOLS }}
        environment-url: ${{ steps.test-environment.outputs.environment-url }}
        solution-name: Covid19Screening
        managed: true
        solution-output-file: out/ship/Covid19Screening.zip

    # - name: delete-solution
    #   uses: microsoft/powerplatform-actions/delete-solution@8ba95505ed62b2f34974e440ce908f927e24beff
    #   with:
    #     app-id: ${{ env.WF_APPID }}
    #     tenant-id: ${{ env.WF_TENANT_ID }}
    #     client-secret: ${{ secrets.CLIENT_SECRET_PPDEVTOOLS }}
    #     environment-url: ${{ steps.test-environment.outputs.environment-url }}
    #     solution-name: ALMLab

    - name: delete ephemeral test environment
      if: always() # Clean up created environments even on failed run
      uses: microsoft/powerplatform-actions/delete-environment@8ba95505ed62b2f34974e440ce908f927e24beff
      with:
        app-id: ${{ env.WF_APPID }}
        tenant-id: ${{ env.WF_TENANT_ID }}
        client-secret: ${{ secrets.CLIENT_SECRET_PPDEVTOOLS }}
        environment-url: ${{ steps.test-environment.outputs.environment-url }}

    - name: Upload pac CLI logs
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: pac-cli-log ${{ matrix.os }}
        path: ./dist/pac*/tools/logs/pac-log.txt
